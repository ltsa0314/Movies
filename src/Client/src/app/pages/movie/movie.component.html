<div
  class="row animate__animated animate__fadeIn animate__faster"
  *ngIf="movie"
>
  <div class="col-md-6">
    <ng-container [ngSwitch]="movie.original_Language">
      <span class="badge bg-warning language" *ngSwitchCase="'es'">{{
        movie.original_Language
      }}</span>
      <span class="badge bg-danger language" *ngSwitchCase="'en'">{{
        movie.original_Language
      }}</span>
      <span class="badge bg-info language" *ngSwitchDefault>{{
        movie.original_Language
      }}</span>
    </ng-container>
    <!-- Imagen -->
    <img
      [src]="movie.poster_Path | poster"
      [alt]="movie.title"
      class="img-thumbnail"
    />
  </div>

  <div class="col-md-6">
    <h2>{{ movie.title }}</h2>

    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_Average"
          totalstars="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="15px"
          readonly="false"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_Average | number: "1.1-2" }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-white">
        {{ movie.overview }}
      </div>
    </div>

    <div class="row mt-3">
      <h5 class="col-12">Generos</h5>
      <div class="col-12">
        <span
          *ngFor="let genre of movie.genres"
          class="badge badge-secondary"
          >{{ genre.name }}</span
        >
      </div>
    </div>

    <div class="row mt-3">
      <h5 class="col-12">Produccion</h5>
      <div class="col-4" *ngFor="let comapany of movie.production_Companies">
        <img
          [src]="comapany.logo_Path | poster"
          [alt]="comapany.name"
          class="img-thumbnail"
        />
      </div>
    </div>
    
    <div class="row mt-5">
        <div class="col">
          <button class="btn btn-outline-info" (click)="onBack()">
            Regresar
          </button>
        </div>
      </div>
  </div>
</div>
